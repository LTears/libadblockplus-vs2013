description.short= ইউটিউব, ফেইসবুক বিজ্ঞাপন, ব্যনার এবং আর অনেক এর ভিডিও বিরক্তিকর বিজ্ঞাপন আবদ্ধ করে।\n\nঅ্যাডব্লক প্লাস সকল বিরক্তিকর বিজ্ঞাপন রুদ্ধ করে এবং ওয়েবসাইট গুলোকে সচরাচর এড়ানো যায়না এমন(সংস্থাপন যোগ্য)  বিজ্ঞাপন রুদ্ধ না করে সহায়তা করে।
name=অ্যাডব্লক প্লাস
description.long.addition1=অ্যাড ব্লক প্লাস ২.০ থেকে শুরু করে , সেখানে পরিশ্রুতকে কিছু অজোর কারী বিজ্ঞাপনকে অনুমতি দেয়ার অপশন আছে যার লক্ষ্য হচ্ছে কিছু সাইট যা জোর করে না এমন বিজ্ঞাপন দেয় তাদেরকে সহায়তা এবং আরও সাইটকে এটি করতে উৎসাহিত করা। <a href="http://adblockplus.org/en/acceptable-ads">আরও পড়ুন</a>
translator=ভ্লাদিমির পালান্ট
description.long=অ্যাডব্লক প্লাস আপনাকে ইন্টারনেট কে নিয়ন্ত্রণ করতে এবং ওয়েব কে যেভাবে দেখতে চান তাতে সহায়তা করে। এই অ্যাড-অনটি বারটি ভাষার  চল্লিশের অধিক পরিশ্রুতক দ্বারা গঠিত যা সয়ঙ্ক্রিয় ভাবে এর উদ্দেশ্য যা অনলাইনের বিজ্ঞাপন দূর থেকে শুরু করে ম্যালঅয়ার ডোমেইনকে রুদ্ধ করে। অ্যাডব্লক প্লাস এছাড়াও আপনার পরিশ্রুতক কে বিভিন্ন উপকারী দিকের সাহায্যে নিজের মত সাজাতে দেয়, যা ছবির কন্টেক্স, ফ্লাশের রুদ্ধ ট্যাব এবং জাভা অবজেক্ট , এবং লিপি ও স্টাইল তালিকা দূর করতে রুদ্ধ যোগ্য জিনিসের তালিকা, নিয়ে গঠিত।
description=বিজ্ঞাপনগুলি গতকালের ছিল!
